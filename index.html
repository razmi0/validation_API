<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form action="#" method="post" novalidate>
      <fieldset class="input-ctn">
        <label for="name">Choices</label>
        <div id="error" style="color: red"></div>
        <input type="text" id="choices" required pattern="[1-9]*" />
      </fieldset>
      <label> 1 <input type="checkbox" disabled required /></label>
      <label> 2 <input type="checkbox" disabled required /></label>
      <label> 3 <input type="checkbox" disabled required /></label>
      <label> 4 <input type="checkbox" disabled required /></label>
      <label> 5 <input type="checkbox" disabled required /></label>
      <label> 6 <input type="checkbox" disabled required /></label>
      <label> 7 <input type="checkbox" disabled required /></label>
      <label> 8 <input type="checkbox" disabled required /></label>
      <label> 9 <input type="checkbox" disabled required /></label>

      <button type="submit" disabled>Submit</button>
    </form>
  </body>
</html>
